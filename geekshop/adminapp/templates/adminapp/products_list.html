{% extends 'adminapp/base.html' %}
{% load static %}
{% load my_tags %}

{% block content %}
<div class="products_list">
    <button class="new_product">
        <a href="{% url 'adminapp:product_create' category.pk %}">
        новый продукт
        </a>
    </button>
    {% for product_item in object.product_set.all %}
    <div class="product_record">
        <img
                src="{{product_item.image|media_for_products}}"
                alt="{{ product_item.name }}">
        <div class="product_name">
            {{ object.name|title }}
        </div>
        <div class="product_actions">
            <button>
                <a href="{% url 'adminapp:product_detail' object.pk %}">
                подробнее
                </a>
            </button>
            <button>
                <a href="{% url 'adminapp:product_update' category.pk %}">
                редактировать
                </a>
            </button>
            <button>
                <a href="#">
                удалить
                </a>
            </button>
        </div>
        <div class="summary">
            <b>цена</b>
            <p>{{ object.price }} руб</p>
            <b>количество</b>
            <p>{{ object.quantity }}</p>
        </div>
        <div class="product_desc">
            {{ object.short_desc|title }}
        </div>
    </div>
    {% endfor%}
</div>
{% endblock %}
